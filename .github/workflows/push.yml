name: Push

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false
on:
  push:
    branches:
      - conda
      - main
    paths:
      - "projects/**"
      - "cli/**"
      - ".github/**"
jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      deploy-url: ${{ steps.deployment.outputs.page_url }}
    environment:
      name: ${{ github.ref_name }}
      url: ${{ steps.deployment.outputs.page_url }}
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.10.10
          channels: conda-forge,defaults
      #    mamba-version: "*"
          channel-priority: true
      #    use-mamba: true
          environment-file: environment.yml
          activate-environment: edbook
      # TODO: needs work
      # - name: Check for Conda cache
      #   id: conda-cache
      #   uses: actions/cache@v3
      #   with:
      #     path: ~/conda_pkgs_dir
      #     key: conda-${{ runner.os }}-${{hashFiles('environment.yml')}}
      - name: ðŸš§ Build all (pr)
        # if: github.event_name == 'pull_request' && github.event.label.name == 'build-all'
        id: build-all
        run: |
          edbook build-all
      - name: ðŸ“‚ Prepare pages for deployment
        run: |
          mv _build/forsida/* _build/
      - name: Checkout edbook.github.io
        uses: actions/checkout@v3
        with:
          repository: 'edbook/edbook.github.io'
          path: org-repo
          ssh-key: ${{ secrets.SSH_DEPLOY_KEY }}
      - name: Push to edbook.github.io
        run: |
          rsync -avh _build/forsida/ ./_build/
          rm -rf _build/forsida
          rsync -avh _build/ ./org-repo/
          cd org-repo
          ls -al
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "${{ github.event.head_commit.message }}" -m "https://github.com/edbook/haskoli-islands/commit/$GITHUB_SHA"
          git push


  notify-discord-push:
    needs: [setup]
    name: Notify Discord (push to main)
    runs-on: ubuntu-20.04
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Notify push
        run: |
          content_title="NÃ½ ÃºtgÃ¡fa er kominn Ã­ loftiÃ° ðŸŽ‰"
          title="Push to ${{ github.ref_name }}"
          color=32768
          description="${{ github.event.head_commit.message }}"
          url="https://github.com/${{ github.repository }}/commit/${{ github.sha }}"
          author_name="${{ github.event.head_commit.author.name }}"
          author_url="https://github.com/${{ github.event.head_commit.author.username }}"
          author_avatar="https://github.com/${{ github.event.head_commit.author.username }}.png"
          branch=${{ github.ref_name }}

          payload=$(cat <<EOF
          {
            "content": "$content_title",
            "avatar_url": "https://www.shareicon.net/data/128x128/2015/08/28/92005_social-media_512x512.png",
            "embeds": [
              {
                "title": "$title",
                "description": "$description",
                "url": "$url",
                "color": $color,
                "fields": [
                  {
                    "name": "url",
                    "value": "[SkoÃ°a Ã¡ edbook](https://edbook.hi.is)"
                  }
                ],
                "author": {
                  "name": "$author_name",
                  "url": "$author_url",
                  "icon_url": "$author_avatar"
                }
              }
            ]
          }
          EOF
          )
          ./.github/discord.sh  \
            -w ${{ secrets.DISCORD_WEBHOOK }} \
            -c "$payload"

  notify-discord-build-failed:
    needs: [setup]
    if: always() && needs.setup.result == 'failure' && github.event_name == 'push'
    name: Notify Discord (build failed)
    runs-on: ubuntu-20.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Notify build or deploy failed
        run: |
          workflow_url="https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          content_title="EitthvaÃ° fÃ³r ÃºrskeiÃ°is â˜ ï¸"
          title="${{ env.BRANCH_NAME }}"
          color=16711680
          description="Ekki tÃ³kst aÃ° byggja og/eÃ°a deploya branchinu _${{ env.BRANCH_NAME }}_"
          url="$workflow_url"
          author_name=${{ github.event.push.sender.login}}
          author_url=${{ github.event.push.sender.url}}
          author_avatar=${{ github.event.push.sender.avatar_url}}

          payload=$(cat <<EOF
          {
            "content": "$content_title",
            "avatar_url": "https://www.shareicon.net/data/128x128/2015/08/28/92005_social-media_512x512.png",
            "embeds": [
              {
                "title": "$title",
                "description": "$description",
                "url": "$url",
                "color": $color,
                "author": {
                  "name": "$author_name",
                  "url": "$author_url",
                  "icon_url": "$author_avatar"
                }
              }
            ]
          }
          EOF
          )
          ./.github/discord.sh  \
            -w ${{ secrets.DISCORD_WEBHOOK }} \
            -c "$payload"
