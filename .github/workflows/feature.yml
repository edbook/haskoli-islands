#   There is alot of replication of steps here since Github actions seems limited.
name: edbook
on:
  push:
    paths-ignore:
      - "**/README.md"
    branches-ignore:
      - main
jobs:
  setup:
    name: Setup
    runs-on: ubuntu-20.04
    outputs:
      branch_name: ${{ steps.extract_branch.outputs.branch_name }}
    steps:
      - name: Extract branch name
        id: extract_branch
        shell: bash
        run: |
          echo "::set-output name=branch_name::$(echo ${GITHUB_REF#refs/heads/})"
  deploy-feature-branch:
    needs: [setup]
    name: Deploy feature branch
    runs-on: ubuntu-20.04
    steps:
      - name: Configure SSH
        env:
          SSH_USER: ${{ secrets.EDBOOK_SSH_USER }}
          SSH_KEY: ${{ secrets.EDBOOK_SSH_KEY }}
          SSH_HOST: ${{ secrets.EDBOOK_SSH_HOST }}
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/staging.key
          chmod 600 ~/.ssh/staging.key
          cat >>~/.ssh/config <<END
          Host staging
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/staging.key
            StrictHostKeyChecking no
          END
      - name: Test SSH connection
        run: |
          ssh -o BatchMode=yes -o ConnectTimeout=5 staging echo ok 2>&1
      - name: Deploy artifacts
        env:
          BASE_DIR: ~/.public_html/staging/edbook
          BUILD_DIR: ~/.public_html/staging/edbook/${{ needs.setup.outputs.branch_name }}
        run: |
          ls -al .
          ssh staging 'ls '"'$BASE_DIR'"''
