  SSH_HOST: ${{ secrets.EDBOOK_SSH_HOST }}
  BUCKET_NAME: "edbook-dev"
  AWS_REGION: "eu-west-1"
permissions:
  id-token: write
  contents: read
on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, closed]
    paths:
      - "src/**"
      - "cli/**"
      - ".github/**"
