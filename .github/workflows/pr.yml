      #     conda activate edbook
      #     conda info
      #     conda list
      - name: ðŸš§ Build all (pr)
        # if: github.event_name == 'pull_request' && github.event.label.name == 'build-all'
        id: build-all
        run: |
          make build-all
      - name: ðŸ“‚ prepare files for Github pages
        run: |
          mv _build/forsida/* _build/
      # - name: Setup Pages
      #   uses: actions/configure-pages@v3
      # - name: Upload artifact
      #   uses: actions/upload-pages-artifact@v1
      #   with:
      #     path: "_build"
      # - name: Setup SSH Keys and known_hosts
      #   env:
      #     SSH_AUTH_SOCK: /tmp/ssh_agent.sock
      #   run: |
      #     ssh-agent -a $SSH_AUTH_SOCK > /dev/null
      #     ssh-add - <<< "${{ secrets.SSH_DEPLOY_KEY }}"
      - name: Checkout edbook.github.io
        uses: actions/checkout@v3
        with:
          repository: 'edbook/edbook.github.io'
          path: org-repo
          ssh-key: ${{ secrets.SSH_DEPLOY_KEY }}
      - run: |
          cd org-repo
          git status
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add _build
          git commit -m "ci: testing _build output commit"
          git push

