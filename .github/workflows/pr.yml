name: edbook
env:
  SSH_USER: ${{ secrets.EDBOOK_SSH_USER }}
  SSH_KEY: ${{ secrets.EDBOOK_SSH_KEY }}
  SSH_HOST: ${{ secrets.EDBOOK_SSH_HOST }}
  BUCKET_NAME: "edbook-dev"
  AWS_REGION: "eu-west-1"
permissions:
  id-token: write
  contents: read
on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, closed]
    paths:
      - "src/**"
      - "cli/**"
      - ".github/**"
  # push:
  #   paths:
  #     - 'src/**'
  #     - 'cli/**'
  #     - '.github/**'
  #   branches-ignore:
