name: Pull request
permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write
  issues: write
concurrency:
  group: "pages"
  cancel-in-progress: false
on:
  pull_request:
    branches: [main, conda]
    types: [opened, synchronize, labeled]
    paths:
      - "projects/**"
      - "cli/**"
      - ".github/**"
jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      deploy-url: ${{ steps.deployment.outputs.page_url }}
      version: ${{ steps.calver.outputs.version }}
    environment:
      name: ${{ github.head_ref }}
      url: ${{ steps.deployment.outputs.page_url }}${{ env.BRANCH_SLUG }}
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Generate PR Calver version
        id: calver
        run: |
          # Generate Calver in YY.M.DD.increment+[git short sha] format for PRs (PEP 440 compliant)
          today=$(date +'%y.%-m.%-d')
          short_sha=$(git rev-parse --short HEAD)
          
          # For PRs, we use a build number based on the current hour/minute to ensure uniqueness
          build_num=$(date +'%H%M')
          
          # Use PEP 440 compliant format: YY.M.DD.increment+gitSHA (local version identifier)
          version="${today}.${build_num}+${short_sha}"
          
          echo "Generated PR version: $version"
          echo "version=$version" >> $GITHUB_OUTPUT
          
          # Update setup.py with the PR version
          sed -i.bak "s/version=\"[^\"]*\"/version=\"$version\"/" cli/setup.py
          echo "Updated setup.py with version: $version"
      - name: Extract branch name
        id: extract_branch
        shell: bash
        run: |
          echo ${{ github.head_ref }}
          slug=$(./.github/slugify.sh ${{ github.head_ref || github.ref_name }})
          echo "BRANCH_SLUG=$slug" >> $GITHUB_ENV
      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: false
          python-version: 3.10.10
          channels: conda-forge,defaults
          #       mamba-version: "*"
          channel-priority: true
          #       use-mamba: false
          environment-file: environment.yml
          activate-environment: edbook
      # TODO: needs work
      # - name: Check for Conda cache
      #   id: conda-cache
      #   uses: actions/cache@v3
      #   with:
      #     path: ~/conda_pkgs_dir
      #     key: conda-${{ runner.os }}-${{hashFiles('environment.yml')}}
      - name: ðŸš§ Build versioned documentation
        id: build-versioned
        run: |
          # Build documentation with version structure
          # Create versioned docs directory structure
          mkdir -p versioned-docs/main versioned-docs/${{ env.BRANCH_SLUG }}
          
          # Build each project into the main branch directory
          cd projects
          for project in */; do
            if [ -d "$project" ] && [ -f "$project/conf.py" ]; then
              echo "Building project: $project"
              mkdir -p "../versioned-docs/main/$project"
              mkdir -p "../versioned-docs/${{ env.BRANCH_SLUG }}/$project"
              
              # Create empty hoverlist file if missing (for sphinxcontrib-hoverrole)
              if [ ! -f "$project/LIST_OF_HOVER_TERMS.json" ]; then
                echo "[]" > "$project/LIST_OF_HOVER_TERMS.json"
              fi
              
              # Build for main version (current PR content) with error handling
              echo "Building $project for branch ${{ env.BRANCH_SLUG }}..."
              if ! sphinx-build -b html "$project" "../versioned-docs/${{ env.BRANCH_SLUG }}/$project" --keep-going; then
                echo "Warning: Build failed for $project on branch ${{ env.BRANCH_SLUG }}, continuing..."
              fi
              
              # For now, also copy to main (we'll improve this later)
              echo "Building $project for main branch..."
              if ! sphinx-build -b html "$project" "../versioned-docs/main/$project" --keep-going; then
                echo "Warning: Build failed for $project on main branch, continuing..."
              fi
            fi
          done
          
          # Go back to root directory to create index page
          cd ..
          
          # Create a simple version selector page
          cat > versioned-docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="is">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Edbook Documentation - Version Selector</title>
              <style>
                  body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
                  .header { text-align: center; margin-bottom: 3rem; }
                  .version-section { margin-bottom: 2rem; padding: 1.5rem; border: 1px solid #e1e4e8; border-radius: 6px; }
                  .version-title { color: #0366d6; font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem; }
                  .project-links { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1rem; }
                  .project-link { display: block; padding: 0.75rem 1rem; background: #f6f8fa; border-radius: 4px; text-decoration: none; color: #24292e; border: 1px solid #e1e4e8; }
                  .project-link:hover { background: #e1e4e8; text-decoration: none; }
              </style>
          </head>
          <body>
              <div class="header">
                  <h1>ðŸ“š Edbook Documentation</h1>
                  <p>Select a version and project to view the documentation</p>
              </div>
              
              <div class="version-section">
                  <div class="version-title">ðŸš€ Development Branch (ci-improvements)</div>
                  <div class="project-links">
                      <a href="ci-improvements/stae205g/" class="project-link">STÃ†205G - TÃ¶lfrÃ¦Ã°ileg gagnavinnsla og lÃ­kanagerÃ°</a>
                      <a href="ci-improvements/R_fra_grunni/" class="project-link">R frÃ¡ grunni</a>
                  </div>
              </div>
              
              <div class="version-section">
                  <div class="version-title">ðŸ“– Main Branch (stable)</div>
                  <div class="project-links">
                      <a href="main/stae205g/" class="project-link">STÃ†205G - TÃ¶lfrÃ¦Ã°ileg gagnavinnsla og lÃ­kanagerÃ°</a>
                      <a href="main/R_fra_grunni/" class="project-link">R frÃ¡ grunni</a>
                  </div>
              </div>
          </body>
          </html>
          EOF
            
      - name: ðŸ“‚ Prepare versioned pages for deployment
        run: |
          # For PR deployments, we want the branch content at the root
          # Copy the branch-specific content to the root level
          cp -r versioned-docs/${{ env.BRANCH_SLUG }}/* versioned-docs/
          
          # Also copy the version selector page as a fallback
          cp versioned-docs/index.html versioned-docs/versions.html || true
          
          # Create a dynamic project listing page at root
          # Start building the HTML
          cat > versioned-docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="is">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Edbook Documentation - CI Improvements Branch</title>
              <style>
                  body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
                  .header { text-align: center; margin-bottom: 3rem; }
                  .project-links { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1rem; margin-top: 2rem; }
                  .project-link { display: block; padding: 1rem; background: #f6f8fa; border-radius: 6px; text-decoration: none; color: #24292e; border: 1px solid #e1e4e8; }
                  .project-link:hover { background: #e1e4e8; text-decoration: none; }
                  .branch-badge { display: inline-block; padding: 0.25rem 0.5rem; background: #28a745; color: white; border-radius: 3px; font-size: 0.75rem; margin-bottom: 1rem; }
              </style>
          </head>
          <body>
              <div class="header">
                  <h1>ðŸ“š Edbook Documentation</h1>
                  <div class="branch-badge">ðŸš€ Development Branch: ${{ env.BRANCH_SLUG }}</div>
                  <p>Preview of documentation changes</p>
              </div>
              
              <div class="project-links">
          EOF
          
          # Dynamically add project links based on built directories
          for project_dir in versioned-docs/*/; do
            if [ -d "$project_dir" ] && [[ "$project_dir" != "versioned-docs/main/" ]] && [[ "$project_dir" != "versioned-docs/${{ env.BRANCH_SLUG }}/" ]]; then
              project_name=$(basename "$project_dir")
              project_title="$project_name"
              
              # Try to get project title from project.yml if it exists
              if [ -f "projects/$project_name/project.yml" ]; then
                # Simple grep-based extraction to avoid complex Python in YAML
                name_line=$(grep "^name:" "projects/$project_name/project.yml" 2>/dev/null || echo "")
                desc_line=$(grep "^description:" "projects/$project_name/project.yml" 2>/dev/null || echo "")
                
                if [ -n "$name_line" ]; then
                  project_name_clean=$(echo "$name_line" | sed 's/^name: *//; s/^["'\'']*//; s/["'\'']*$//')
                  if [ -n "$desc_line" ]; then
                    project_desc_clean=$(echo "$desc_line" | sed 's/^description: *//; s/^["'\'']*//; s/["'\'']*$//')
                    project_title="$project_name_clean<br>$project_desc_clean"
                  else
                    project_title="$project_name_clean"
                  fi
                fi
              fi
              
              cat >> versioned-docs/index.html << EOF
                  <a href="$project_name/" class="project-link">
                      <strong>$project_title</strong>
                  </a>
          EOF
            fi
          done
          
          # Add version selector link and close HTML
          cat >> versioned-docs/index.html << 'EOF'
                  <a href="versions.html" class="project-link" style="background: #e3f2fd; border-color: #2196f3;">
                      <strong>ðŸ“‹ Version Selector</strong><br>
                      Compare with other versions
                  </a>
              </div>
          </body>
          </html>
          EOF
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: versioned-docs
      - name: ðŸ“‚ Deploy feature to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: true

  announce-url:
    name: Announce feature url
    runs-on: ubuntu-latest
    needs: setup
    # if: github.event.action == 'opened'
    steps:
      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: Your deployment is here

      - name: Create comment
        if: steps.fc.outputs.comment-id == ''
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ðŸ“š Versioned Documentation Deployed
            
            Your PR documentation is available with version selector:
            
            **ðŸ”— Feature Branch:** ${{needs.setup.outputs.deploy-url}}${{ env.BRANCH_SLUG }}/
            **ðŸ”— Main Branch:** ${{needs.setup.outputs.deploy-url}}main/
            
            **âœ¨ New Features:**
            - Version selector dropdown on every page
            - Easy switching between main and PR versions
            - Professional ReadTheDocs-style navigation
            
            **Version:** `${{ needs.setup.outputs.version }}`
          reactions: rocket

      # - name: Update comment
