name: edbook
env:
  SSH_USER: ${{ secrets.EDBOOK_SSH_USER }}
  SSH_KEY: ${{ secrets.EDBOOK_SSH_KEY }}
  SSH_HOST: ${{ secrets.EDBOOK_SSH_HOST }}
  BUCKET_NAME: "edbook-dev"
  AWS_REGION: "eu-west-1"
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
on:
  pull_request:
    branches: [main, conda]
    types: [opened, synchronize, closed, labeled]
    paths:
      - "projects/**"
      - "cli/**"
      - ".github/**"
  # push:
  #   paths:
  #     - 'src/**'
  #     - 'cli/**'
  #     - '.github/**'
  #   branches-ignore:
  #     - main
jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      branch_name: ${{ steps.extract_branch.outputs.BRANCH_NAME }}
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Extract branch name
        id: extract_branch
        shell: bash
        run: |
          echo "{BRANCH_NAME}={$(echo ${GITHUB_REF#refs/heads/})}" >> $GITHUB_OUTPUT
      - name: Check out repository
        uses: actions/checkout@v3
      # - name: Setup Mambaforge
      #   uses: conda-incubator/setup-miniconda@v2
      #   with:
      #     miniforge-variant: Mambaforge
      #     miniforge-version: latest
      #     activate-environment: edbook
      #     use-mamba: true
      - name: Check for Conda cache
        id: conda-cache
        uses: actions/cache@v3
        with:
          path: ~/conda_pkgs_dir
          key: conda-${{ runner.os }}-${{hashFiles('environment.yml')}}
      - uses: conda-incubator/setup-miniconda@v2
        if: steps.conda-cache.outputs.cache-hit != 'true'
        with:
          activate-environment: edbook
          environment-file: environment.yml
          python-version: 3.10.10
          channels: conda-forge,defaults
          mamba-version: "*"
          channel-priority: true
          use-mamba: true
      - run: |
          conda activate edbook
          conda info
          conda list
      # - uses: conda-incubator/setup-miniconda@v2
      #   with:
      #     miniforge-variant: Mambaforge
      #     miniforge-version: latest
      #     activate-environment: edbook
