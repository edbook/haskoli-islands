name: Pull request
permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write
  issues: write
concurrency:
  group: "pages"
  cancel-in-progress: false
on:
  pull_request:
    branches: [main, conda]
    types: [opened, synchronize, labeled]
    paths:
      - "projects/**"
      - "cli/**"
      - ".github/**"
jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      deploy-url: ${{ steps.deployment.outputs.page_url }}
      version: ${{ steps.calver.outputs.version }}
    environment:
      name: ${{ github.head_ref }}
      url: ${{ steps.deployment.outputs.page_url }}${{ env.BRANCH_SLUG }}
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Generate PR Calver version
        id: calver
        run: |
          # Generate Calver in YY.M.DD.increment+[git short sha] format for PRs (PEP 440 compliant)
          today=$(date +'%y.%-m.%-d')
          short_sha=$(git rev-parse --short HEAD)
          
          # For PRs, we use a build number based on the current hour/minute to ensure uniqueness
          build_num=$(date +'%H%M')
          
          # Use PEP 440 compliant format: YY.M.DD.increment+gitSHA (local version identifier)
          version="${today}.${build_num}+${short_sha}"
          
          echo "Generated PR version: $version"
          echo "version=$version" >> $GITHUB_OUTPUT
          
          # Update setup.py with the PR version
          sed -i.bak "s/version=\"[^\"]*\"/version=\"$version\"/" cli/setup.py
          echo "Updated setup.py with version: $version"
      - name: Extract branch name
        id: extract_branch
        shell: bash
        run: |
          echo ${{ github.head_ref }}
          slug=$(./.github/slugify.sh ${{ github.head_ref || github.ref_name }})
          echo "BRANCH_SLUG=$slug" >> $GITHUB_ENV
      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: false
          python-version: 3.10.10
          channels: conda-forge,defaults
          #       mamba-version: "*"
          channel-priority: true
          #       use-mamba: false
          environment-file: environment.yml
          activate-environment: edbook
      # TODO: needs work
      # - name: Check for Conda cache
      #   id: conda-cache
      #   uses: actions/cache@v3
      #   with:
      #     path: ~/conda_pkgs_dir
      #     key: conda-${{ runner.os }}-${{hashFiles('environment.yml')}}
      - name: ðŸš§ Build versioned documentation
        id: build-versioned
        run: |
          # Build versioned docs with sphinx-versioned-docs
          sphinx-versioned \
            --output ./versioned-docs \
            --git-root . \
            --source-dir projects \
            --branches main,${{ env.BRANCH_SLUG }} \
            --show-banner \
            --banner-main-ref main \
            --banner-newest-tag \
            --verbose
            
      - name: ðŸ“‚ Prepare versioned pages for deployment
        run: |
          # Create main redirect if it doesn't exist
          if [[ ! -f versioned-docs/index.html ]]; then
            cat > versioned-docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="is">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Edbook Documentation</title>
              <meta http-equiv="refresh" content="0; url=main/">
              <style>
                  body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
                  .loading { color: #666; }
                  a { color: #0066cc; text-decoration: none; }
                  a:hover { text-decoration: underline; }
              </style>
          </head>
          <body>
              <h1>ðŸ“š Edbook Documentation</h1>
              <p class="loading">Redirecting to <a href="main/">latest documentation</a>...</p>
              <p><small>If you're not redirected automatically, <a href="main/">click here</a>.</small></p>
          </body>
          </html>
          EOF
          fi
          
          # Copy versioned docs to dist directory
          cp -r versioned-docs dist
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: versioned-docs
      - name: ðŸ“‚ Deploy feature to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: true

  announce-url:
    name: Announce feature url
    runs-on: ubuntu-latest
    needs: setup
    # if: github.event.action == 'opened'
    steps:
      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: Your deployment is here

      - name: Create comment
        if: steps.fc.outputs.comment-id == ''
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ðŸ“š Versioned Documentation Deployed
            
            Your PR documentation is available with version selector:
            
            **ðŸ”— Feature Branch:** ${{needs.setup.outputs.deploy-url}}${{ env.BRANCH_SLUG }}/
            **ðŸ”— Main Branch:** ${{needs.setup.outputs.deploy-url}}main/
            
            **âœ¨ New Features:**
            - Version selector dropdown on every page
            - Easy switching between main and PR versions
            - Professional ReadTheDocs-style navigation
            
            **Version:** `${{ needs.setup.outputs.version }}`
          reactions: rocket

      # - name: Update comment
      #   if: steps.fc.outputs.comment-id != ''
      #   uses: peter-evans/create-or-update-comment@v2
      #   with:
      #     comment-id: ${{ steps.fc.outputs.comment-id }}
      #     body: |
      #       Your deployment is here ${{needs.build-all.outputs.deploy-url}}
      #     reactions: hooray

  notify-discord-pr:
    name: Notify Discord (open PR)
    runs-on: ubuntu-20.04
    needs: [setup]
    if: github.event.action == 'opened'
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Notify open PR
        run: |
          content_title="NÃ½tt PR opnaÃ°"
          title="${{ github.event.pull_request.title }}"
          color=2061822
          description="${{ github.event.pull_request.body }}"
          url=${{ github.event.pull_request.html_url }}
          author_name=${{ github.event.pull_request.user.login}}
          author_url=${{ github.event.pull_request.user.url}}
          author_avatar=${{ github.event.pull_request.user.avatar_url}}
          branch=${{ github.head_ref }}

          payload=$(cat <<EOF
          {
            "content": "$content_title",
