{{ super() }} {% endblock %} {% block linktags %}
    <!-- hoverrole.py css code -->
    <style type="text/css">
        a.tooltip {
            outline: none;
            border-bottom: thin dotted;
            background: #ffeedd
        }
        
        a.tooltip strong {
            line-height: 30px;
        }
        
        a.tooltip:hover {
            text-decoration: none;
        }
        
        a.tooltip span {
            z-index: 10;
            display: none;
            padding: 14px 20px;
            margin-top: -30px;
            margin-left: 12px;
            width: 310px;
            line-height: 16px;
        }
        
        a.tooltip:hover span {
            display: inline;
            position: absolute;
            color: #111;
            border: 1px solid #DCA;
            background: #fffAF0;
        }
        
        .callout {
            z-index: 20;
            position: absolute;
            top: 30px;
            border: 0;
            left: -12px;
        }
        /*CSS3*/
        
        a.tooltip span {
            border-radius: 4px;
            box-shadow: 5px 5px 8px #CCC;
        }
    </style>
    <!-- End hoverrole.py css code -->

    <style type="text/css">
        .sagecell .CodeMirror-scroll {
            overflow-y: hidden;
            overflow-x: auto;
        }
        
        .sagecell .CodeMirror {
            height: auto;
        }
    </style>
