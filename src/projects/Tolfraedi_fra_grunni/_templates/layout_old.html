{% extends "!layout.html" %}
{% block extrahead %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="../../resizegg.js"></script>
    {{ super() }}

	<!-- hoverrole.py css code -->
	<style type="text/css">
		a.tooltip {outline:none; border-bottom: thin dotted; background: #ffeedd}
		a.tooltip strong {line-height:30px;}
		a.tooltip:hover {text-decoration:none;} 
		a.tooltip span {
		    z-index:10;display:none; padding:14px 20px;
		    margin-top:-30px; margin-left:12px;
		    width:310px; line-height:16px;
		}
		a.tooltip:hover span{
		    display:inline; position:absolute; color:#111;
		    border:1px solid #DCA; background:#fffAF0;}
		.callout {z-index:20;position:absolute;top:30px;border:0;left:-12px;}
		    
		/*CSS3*/
		a.tooltip span
		{
		    border-radius:4px;
		    box-shadow: 5px 5px 8px #CCC;
		}
	</style>

    {{ super() }}

    
    <!-- ADD YOUR GOOGLE ANALYTICS TRACKING CODE HERE-->
    <script>
  		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  		ga('create', 'UA-UA-78633732-3', 'auto');
  		ga('send', 'pageview');

	</script>

    <script>top.scrolldepth_tags = []; </script>

    {{ super() }}

{% endblock %}
{% block footer %}
<script src="_static/jquery.scrolldepth.js"></script>
<script>
    jQuery.scrollDepth({
        percentage: false,
        userTiming: false,
        pixelDepth: false,
        nonInteraction: false,
        elements: top.scrolldepth_tags
}); 
</script>

{% endblock %}
